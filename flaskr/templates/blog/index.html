{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Series{% endblock %}</h1>

    <a class="action" href="{{ url_for('blog.create') }}">New</a>

{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">{{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>

          <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>

      </header>
      <div class="eva01">
        <p class="body">{{ post['body'] }}</p> <p class="body"> / </p>
        <p class="body">{{ post['over'] }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock %}
